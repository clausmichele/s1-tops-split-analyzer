# Codecov should always pass. Used to show code coverage only
codecov:
  require_ci_to_pass: false
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: 70...95
  status:
    project:
      default:
        # Always succeed
        informational: true
        if_ci_failed: success
        # target: 90
        # threshold: 1
    patch:
      default:
        target:
          # Always succeed
          informational: true
          if_ci_failed: success
